<h1>Communicating with WebSockets</h1>
<input id="msg" /><button id="send">Send</button>
<div id="output"></div>
<script>
    const ws = new WebSocket('ws://localhost:3000');
    const output = document.getElementById('output');
    const send = document.getElementById('send');

    send.addEventListener('click', () => {
        const msg = document.getElementById('msg').value;
        ws.send(msg);
        output.innerHTML += log('Sent', msg);
    });

    // Helper to escape HTML special chars to prevent XSS
    function escapeHTML(str) {
        return String(str)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
    }

    function log(event, msg) {
        return '<p>' + escapeHTML(event) + ': ' + escapeHTML(msg) + '</p>';
    }

    ws.onmessage = function (e) {
        output.innerHTML += log('Received', e.data);
    };
    ws.onclose = function (e) {
        output.innerHTML += log('Disconnected', e.code);
    };
    ws.onerror = function (e) {
        output.innerHTML += log('Error', e.data);
    };

</script>
